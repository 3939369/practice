<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table 3 - Seminar</title>
  <style>
    table {
      border: 1px solid black;
      border-collapse: collapse;
      width: 50%;
      text-align: center;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  <table>
    <tr>
      <th rowspan="2">Day</th>
      <th colspan="2">Schedule</th>
      <th rowspan="2">Topic</th>
    </tr>
    <tr>
      <th>Begin</th>
      <th>End</th>
    </tr>

    <tr>
      <td rowspan="2">Monday</td>
      <td>8:00</td>
      <td>5:00</td>
      <td>Introduction to XML<br>Validity DtD and Relax NG</td>
    </tr>
    <tr>
      <td>8:00</td>
      <td>11:00</td>
      <td>Xpath</td>
    </tr>

    <tr>
      <td rowspan="2">Tuesday</td>
      <td>11:00</td>
      <td>2:00</td>
      <td>XSL Transformation</td>
    </tr>
    <tr>
      <td>2:00</td>
      <td>5:00</td>
      <td></td>
    </tr>
  </table>

</body>
</html>
